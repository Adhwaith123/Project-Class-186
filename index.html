<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="black"></a-sky>
        <a-entity position="0 1 0" spe-particles="
         color:red,blue,yellow,green,orange; 
        distribution:sphere;
        radius:1;
        particle-count:800;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1
        blending:addictive;
        active-multiplier:1000;
        size:1,1,1,0;
        randomize-velocity:true"
        
        ></a-entity>
        <a-camera position="0 0 20"></a-camera>

    </a-scene>

</body>


</html>
